name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./tf

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.10.5

    - name: Terraform Init
      env:
        TF_LOG: "DEBUG"
        github_token: ${{ secrets.TF_TOKEN }}
        github_organization: ${{ github.repository_owner }}
      run: |
        terraform init 

    - name: Terraform Plan
      env:
        TF_LOG: "DEBUG"
        github_token: ${{ secrets.TF_TOKEN }}
        github_organization: ${{ github.repository_owner }}
      run: |
        terraform plan
        
