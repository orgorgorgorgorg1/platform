name: Terraform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  github_token: ${{ secrets.ORG_CREATE_TOKEN }}
  github_enterprise_slug: TyroneTyrone
  TF_LOG: "DEBUG"  
      
jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./tf/organization

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.10.5

    - name: Terraform Init
      run: |
        terraform init 

    - name: Terraform Plan
      run: |
        terraform plan \
         -var "github_enterprise_slug=TyroneTyrone" \
         -var "github_token=${{ secrets.ORG_CREATE_TOKEN }}" \
         -out=tfplan || export exitcode=$?
        
        echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
        
        if [ $exitcode -eq 1 ]; then
          echo Terraform Plan Failed!
          exit 1
        else 
          exit 0
        fi            
        
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      env:
        TF_LOG: "DEBUG"
      run: terraform apply -auto-approve tfplan
  